{% extends "layout.html" %}

{% block body %}
        <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Edit Posts</h1>
                            <span class="subheading">Manage your posts and change them</span>
                        </div>
                    </div>
                </div>

            </div>

        </header>

<div class="mainform">
<form id="contactForm" data-sb-form-api-token="API_TOKEN" action="/edit/{{sno}}" method="post" onsubmit="return validation()">
                                <div class="form-floating" id="formname">
                                  <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name..." data-sb-validations="required" value="{{post.name}}" required><b><span class="formerror"></span></b>
                                    <label for="name">Name</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="title" name="title" type="text" value="{{post.title}}" placeholder="Enter your email..."/>
                                    <label for="title">Title</label>
                                </div>

                                 <div class="form-floating">
                                    <input class="form-control" id="content" name="content" type="text" value="{{post.content}}" placeholder="Enter your email..."/>
                                    <label for="content">Content</label>
                                </div>

                                    <div class="form-floating">
                                    <input class="form-control" id="slug" name="slug" type="text" value="{{post.slug}}" placeholder="Enter your slug..." />
                                    <label for="title">Slug</label>
                                </div>
                                <br />
                                <!-- Submit success message-->
                                <!---->
                                <!-- This is what your users will see when the form-->
                                <!-- has successfully submitted-->


                                <!---->
                                <!-- This is what your users will see when there is-->
                                <!-- an error submitting the form-->

                                <!-- Submit Button-->
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
                            </form>
    </div>


                    {% endblock %}
