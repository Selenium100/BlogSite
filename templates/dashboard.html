{% extends "layout.html" %}

{% block body %}
        <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Logged In</h1>
                            <span class="subheading">Manage your posts and change them</span>
                        </div>
                    </div>
                </div>

            </div>

        </header>
<p>Welcome to admin pannel</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">sno</th>
      <th scope="col">Name</th>
      <th scope="col">Title</th>
        <th scope="col">Slug</th>
      <th scope="col">Date</th>
        <th scope="col">Edit</th>
         <th scope="col">Delete</th>

    </tr>
  </thead>
  <tbody>
{% for post in posts %}
    <tr>
      <th scope="row">{{post.sno}}</th>
      <td>{{post.name}}</td>
      <td>{{post.title}}</td>
        <td>{{post.slug}}</td>
      <td>{{post.date}}</td>

        <td><a href="/edit/{{post.sno}}"><button class ="btn btn-primary">Edit</button></a></td>
        <td><button class ="btn btn-primary">Delete</button></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

                    {% endblock %}
